<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="images/9264d5ec77eec85e69b81c66449afb3c.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <title>Pokédex</title>
</head>
<body>
    <div class="navbar">
        <div class="icon">
            <a href="index.html"><img src="images/9264d5ec77eec85e69b81c66449afb3c.png" alt="" id="icon"></a>
        </div>
        <div class="barra">
            <input type="text" placeholder="Digite o nome do pokémon" id="pesquisar">
            <div class="botao">
                <i class="bi bi-send"></i>
            </div>
        </div>
        <div class="tema">
            <i class="bi bi-brightness-high-fill" id="botao-tema"></i>
        </div>
    </div>
    <div class="box">
            <div class="pokemons">
                <img src="" alt="" id="pokemon">
                <h2 id="nome"></h2>
                <h2 id="tipo"></h2>
                <h2 id="desc"></h2>
            </div>
    </div>
    <div class="audio">
        <audio src="sound/Lavender Town (Original Japanese Version from Pokemon Red and Green).mp3" loop autoplay id="musica"></audio>
    </div>
    <div class="sound">
        <i class="bi bi-volume-mute-fill"></i>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
